# Astro 项目部署到 GitHub Pages 的工作流
name: Deploy Astro to GitHub Pages

on:
  # 推送到主分支时触发
  push:
    branches: ["master"]
  
  # 手动触发工作流
  workflow_dispatch:

# 设置 GitHub Pages 部署权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: 安装依赖
        run: npm ci
      
      - name: 设置环境变量
        run: |
          echo "STRAPI_URL=https://authentic-thrill-9b6840eae9.strapiapp.com" >> .env
      
      - name: 构建 Astro 项目
        run: npm run build
      
      - name: 验证构建产物
        run: |
          echo "检查 dist 目录内容："
          ls -la dist/
          echo "检查 bg6.svg 文件："
          ls -la dist/bg6.svg
          echo "检查文件内容："
          head -5 dist/bg6.svg
      
      - name: 设置 Pages
        uses: actions/configure-pages@v5
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
